# Analytics service nginx config
# Copy to /etc/nginx/sites-available/analytics.click-or-die.ru
# Then: ln -s /etc/nginx/sites-available/analytics.click-or-die.ru /etc/nginx/sites-enabled/

# NOTE: Rate limit zone is defined in nginx.conf http block:
#   limit_req_zone $binary_remote_addr zone=analytics_events:10m rate=10r/s;

server {
    listen 80;
    server_name analytics.click-or-die.ru;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name analytics.click-or-die.ru;

    # SSL certificates (adjust paths for your setup)
    ssl_certificate /etc/letsencrypt/live/analytics.click-or-die.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/analytics.click-or-die.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Logging
    access_log /var/log/nginx/analytics.access.log;
    error_log /var/log/nginx/analytics.error.log;

    # Event ingestion endpoint - rate limited, body size restricted
    location /v1/events {
        limit_req zone=analytics_events burst=50 nodelay;
        client_max_body_size 256k;
        
        proxy_pass http://127.0.0.1:1489;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS preflight caching
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Source, X-Site-Id, User-Agent' always;
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Stats endpoints - no rate limit (protected by API key)
    location /v1/stats {
        proxy_pass http://127.0.0.1:1489;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analytics script - cached aggressively
    location = /analytics.js {
        proxy_pass http://127.0.0.1:1489;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache at nginx level
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check
    location = /health {
        proxy_pass http://127.0.0.1:1489;
        proxy_http_version 1.1;
    }

    # Block everything else
    location / {
        return 404;
    }
}
