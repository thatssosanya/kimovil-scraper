services:
  kimovil-data-scraper:
    build: .
    env_file:
      - .env
    environment:
      - WORKER_TYPE=kimovil-data-scraper
    depends_on:
      rmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: on-failure
    deploy:
      mode: replicated
      replicas: 3

  kimovil-slug-scraper:
    build: .
    env_file:
      - .env
    environment:
      - WORKER_TYPE=kimovil-slug-scraper
    depends_on:
      rmq:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: on-failure

  rmq:
    build:
      context: .
      dockerfile: Dockerfile.rmq
    env_file:
      - .env
    environment:
      - RABBITMQ_LOG=emergency
      # Load definitions.json at boot so queues like health-check appear
      - RABBITMQ_MANAGEMENT_LOAD_DEFINITIONS=/etc/rabbitmq/definitions.json
    ports:
      - "5679:5672"
      - "15679:15672"
    volumes:
      - /var/lib/kimovil-rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672" ]
      interval: 5s
      timeout: 5s
      retries: 5
